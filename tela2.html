<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Adicionar Novo Produto</h1>

    <!-- Formulário de criação de produto -->
    <form id="Produto">
      <input type="text" id="nome" placeholder="Nome do Produto" required />
      <input type="number" id="preco" placeholder="Preço" required />
      <input type="text" id="descricao" placeholder="Descrição" required />
      <input type="text" id="localização" placeholder="Localização" required/>
      <input type="text" id="pessoa" placeholder="Seu nome" required/>
      <button type="submit">Adicionar Produto</button>
    </form>

    <!-- Link para voltar à tela principal -->
    <a href="index.html">Voltar para a página inicial</a>

    <script src="script.js"></script>
</body>
</html>
