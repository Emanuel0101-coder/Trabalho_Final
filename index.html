<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja Online</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1>Brecho Online</h1>
  <!-- Carrosssel de imagens-->
  <div class="carrossel">
    <div class="carrossel-container">
      <img class="carrossel-slide" src="" alt="Imagem 1">
      <img class="carrossel-slide" src="" alt="Imagem 2">
      <img class="carrossel-slide" src="" alt="Imagem 3">

    </div>
    <button class="prev">Back</button>
    <button class="next">Next</button>
  </div>
  <div id="produtos"></div>
  
  <h2>Adicionar Produto</h2>
  <button id="mostrarTela1">Criar novo item</button>

  <!--Tela de criação de produto-->
    <div class="tela1" id ="tela1">
      <!--primeira tela -->
      <form id="Produto">
        <input type="text" id="nome" placeholder="Nome do Produto" required />
        <input type="number" id="preco" placeholder="Preço" required />
        <input id="descricao" placeholder="Descrição" required>
        <button type="submit">Adicionar Produto</button>
      </form>
    </div>
    
    <div class="tela2">
      <!--segunda tela -->
    </div>
  <script src = "script.js"></script>
</body>
</html>
