<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../Css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css">
  <link rel="shortcut icon" href="../imagens/favicon.ico" type="image/x-icon">
  <title>DesapegaFácil - Editar Produto</title>
</head>
<body>
  <div id="form">
    <section class="formContainer">
      <h1 id="tituloDesapegue">Desapegue</h1>
      <p id="instrucao">Aqui você pode editar o item que está vendendo.</p>

      <h2 class="dados">Dados do Produto</h2>
      <form id="dadosProduto" class="formGrid">
        <div>
          <input type="text" id="produto" placeholder="Nome do produto" required />
          <span class="error-message" id="errorProduto"></span>
        </div>
        <div>
          <textarea id="descricao" placeholder="Descrição do produto" required></textarea>
          <span class="error-message" id="errorDescricao"></span>
        </div>
        <div>
          <select name="categoria" id="categoria">
            <option value="masc" selected>Masculino</option>
            <option value="fem">Feminino</option>
          </select>
        </div>
        <div>
          <input type="text" id="local" placeholder="Localização do produto" required />
          <span class="error-message" id="errorLocal"></span>
        </div>
        <div>
          <input type="number" id="valor" placeholder="Valor do produto (R$)" min="0" step="0.01" required />
          <span class="error-message" id="errorValor"></span>
        </div>
        <div>
          <input type="file" id="imagem" name="imagem" multiple accept="image/*" />
          <span class="error-message" id="errorImagem"></span>
        </div>
        <button type="submit" class="adicionarProd">Editar Produto</button>
      </form>
    </section>
  </div>

  <script src="../JS/script.js"></script>
  <script src="../JS/scriptEditar.js"></script>
</body>
</html>
